<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Oops! 404 Not Found</title>
<link rel="stylesheet" href="good.css" />
</head>
<body>
<main role="main" class="container" aria-labelledby="errorTitle">
    <div class="error-code" aria-hidden="true" style="animation-name: neonPulse, bounce; animation-duration: 3s, 2s; animation-iteration-count: infinite, infinite; animation-timing-function: ease-in-out, ease;">
        404
    </div>
    <div class="message">
        <h1 id="errorTitle">Oops! Kelvin is wise enough to fix it.</h1>
        <p>Looks like the page you're looking for took a coffee break ☕️ or went on vacation 🏖️.</p>
        <p>Don't worry, we'll get you back on track. Meanwhile, please:</p>
        <a href="index.html" class="home-link" aria-label="Return to Portfolio Homepage">Take me home!</a>
    </div>
    <div class="funny-robot" aria-hidden="true" title="Funny robot">🤖</div>
</main>
</body>
</html>
